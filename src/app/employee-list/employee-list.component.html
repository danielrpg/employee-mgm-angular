<ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#" routerLink="/employee-list">Employee List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" routerLink="/create-employee">Create Employee</a>
    </li>
  </ul>

<div class="">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Cellphone</th>
                    <th>Address</th>
                    <th>Code</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.cellphone}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.code}}</td>
                    <td>{{employee.status}}</td>
                    <td>
                        <span  class="btn btn-link" routerLink="/employee-detail/{{employee.id}}">Detail</span> | 
                        <button (click)="removeEmployee(employee.id)" class="btn btn-warning">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
